<!DOCTYPE html>
<html lang="en">
<head>
<title>E.Mail Form</title>
<meta charset="utf-8">
<meta name="descprition" content="Apple Computer Company Contact Form">
<meta name="keywords" content="Apple Computer Company Contact Form">

<body>
	<div class="form">
        <p></p>

   <form id="sendmail" autocomplete="on" method="post" action="sendmail.php">

    <p>
   <label for="name">Name:</label><br>
   <input name="name" class="input" id="name" placeholder="Name:" type="text" size="25" onfocus="this.value=''" autofocus><br>
   </p>

   <p>
   <label for="email">E-Mail:</label><br>
   <input name="email" class="input" id="email" placeholder="E.Mail:" type="text" size="25" onfocus="this.value=''"><br>
   </p>
   <p>
    <label for="mobileno">Mobile No:</label><br>
  <input name="mobileno" class="input" id="mobileno" placeholder="Mobile No:" type="text" size="25" onfocus="this.value=''"><br>


   <p>
   <label for="comment">Message:</label><br>
   <textarea name="comment" spellcheck="true"  placeholder="Message" class="textarea" id="comment" onfocus="this.value=''"></textarea><br>
   </p>



   <input name="submit" class="submit"  value="AGREE" type="submit" />


   <input name="reset" class="reset"   value="Clear" type="reset" />
    </form>
    </div>
